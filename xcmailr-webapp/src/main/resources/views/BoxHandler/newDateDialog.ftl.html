
<div class="modal-header" id="addBoxModal" class="modal" tabindex="-1" role="dialog">
	<button class="btn-close close" ng-click="dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h1 class="legendary">${i18n("newDateDialog_Title")}</h1>
</div>
<!-- /modal-header -->

<!-- row: life-time of the address -->
<div class="modal-body">
	<div class="form-group row" ng-init="newDateTime = '${timeStampNew}'">
		<div class="col-sm-2">
			<label class="control-label" for="datetimeNew">${i18n("newDateDialog_Label_Duration")}* </label>
		</div>
		<div class="col-sm-10">
			<div class="controls" ng-init="unlimitedBoxChecked = false" ng-hide="unlimitedBoxChecked">
				<div class="input-group pickrBoxEdit" id="datetimepickerNew">
					<input data-format="yyyy-MM-dd HH:mm" data-date-format="YYYY-MM-DD HH:mm" class="form-control" id="datetimeNew" name="datetime" type="text" ng-model="newDateTime" required="required" /> <span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
			<label class="checkbox" for="chkUnlimitedNew"><input type="checkbox" class="checkbox" id="chkUnlimitedNew" ng-checked="unlimitedBoxChecked" ng-model="unlimitedBoxChecked" /> ${i18n("newDateDialog_Unlimited")}</label>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2"></div>
		<div class="col-sm-10">${i18n("newDateDialog_Text_Mail")}</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
			<ul>
				<li ng-repeat="box in currentBoxes">{{box.address}}@{{box.domain}}</li>
			</ul>
		</div>
	</div>

</div>
<!-- /modal-body -->

<div class="modal-footer">
	<div class="form-group row">
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
			<span class="pull-left">* ${i18n("editUser_Label_RequiredDescription")}</span>
			<button type="button" class="btn btn-success btn-submit" id="newDateSubmit" ng-click="close(newDateTime)">${i18n("newDateDialog_Button_Submit")}</button>
		</div>
	</div>
</div>
<!-- /modal-footer -->

<script type="text/javascript">
	$(function() 
		{
			var sDate =  new Date(${tsMillis});
			var now = new Date();
			$('.pickrBoxEdit').datetimepicker(
				{
					language : '${lang}',
					pick12HourFormat : false,
					minDate : now,
					defaultDate: sDate
				}
			);
		});
</script>
