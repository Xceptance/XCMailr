<#import "../layout/defaultLayout.ftl.html" as layout>

<@layout.xcLayout title="resetPassword_Title">

<form action="${contextPath}/lostpw/${id}/${token}" method="post" class="form-horizontal" id="formResetPassword">
  <fieldset>
    <h1 class="legendary">${i18n("resetPassword_Title")}</h1>
    <div class="col-md-8">
      <div class="form-group passwords">
        <label class="col-sm-2 control-label" for="password"> ${i18n("resetPassword_Label_NewPassword")} </label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="inputResetPassword" name="password" value="${(passwordFormData.password)!}"
            required="required" />
        </div>
      </div>
      <div class="form-group passwords">
        <label class="col-sm-2 control-label" for="password2"> ${i18n("resetPassword_Label_NewPasswordRepeated")} </label>
        <div class="col-sm-10" id="divPasswordRepeat">
          <input class="form-control" type="password" id="inputResetPasswordRepetition" name="password2"
            value="${(passwordFormData.password2)!}" required="required" />
        </div>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <div class="form-group modal-footer">
          <input type="reset" class="btn btn-warning" id="btnResetPasswordReset" value='${i18n("resetPassword_Button_Reset")}' />
          <input type="submit" class="btn btn-success btn-submit" id="btnResetPasswordSubmit" value='${i18n("resetPassword_Button_Save")}' />
        </div>
      </div>
    </div>
  </fieldset>
</form>

<script type="text/javascript">
    $('#btnResetPasswordSubmit').click(function() {
        var pw1 = $('#inputResetPassword').val();
        var pw2 = $('#inputResetPasswordRepetition').val();
        if (pw1 != pw2) {
            $('#pwUnequalErrorSpan').remove();
            $('.passwords').removeClass("error");
            $('#divPasswordRepeat').append('<span class="help-inline" id="pwUnequalErrorSpan">${i18n("flash_PasswordsUnequal")}</span>');
            $('.passwords').addClass("error");

            return false;
        } else {
            $('#formResetPassword')[0].submit();
        }
    });

    $('#btnResetPasswordReset').click(function() {
        $('#pwUnequalErrorSpan').remove();
        $('.passwords').removeClass("error");
        $('#formResetPassword')[0].reset();
    });
</script>

</@layout.xcLayout>
